<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Configurator</title>
    <link rel="stylesheet" href="./src/style.scss" />
  </head>

  <body>
    <!-- Overlay Preloader Element -->
    <div id="preloader" class="loader overlay">
      <div class="wrapper">
        <div class="icon"></div>
        <img
          src="/bugatti.png"
          alt="Bugatti Chiron"
          width="100px"
          height="70px"
          style="padding: 10px"
        />
        <h1 class="title no-select">Bugatti Chiron Sport</h1>
        <h3 class="desc no-select">- LOADING -</h3>
        <button id="btn-start-demo" class="btn-main">Start</button>
      </div>
    </div>

    <!-- Screen Fader -->
    <div id="screen-fader" class="screen-fader overlay"></div>

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="ws overlay">
      <div class="wrapper">
        <h1 class="no-select">Bugatti Shiron Sport</h1>
        <h3 class="no-select">- The HyperSport SuperCar -</h3>
        <button id="btn-skip-intro">Skip Intro</button>
      </div>
    </div>

    <script type="module" src="/src/app/app.js"></script>
  </body>
</html>
